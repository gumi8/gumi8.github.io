<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makeRandint(){
            return parseInt(Math.floor((Math.random()*100))+1)
        }
        function Max(N){
            let i =0;
            let max = N[0];
            for(i;i<N.length;i++){
                if (max<N[i]) max = N[i];
            }
            return max;
        }
        function sort(N){ //선택정렬
            let i;
            let min;
            for(i=0; i<N.length-1;i++){
                min = i;
                for(let j =i+1;j<N.length;j++){
                    if (N[j] < N[min]) min = j;
                }
                if (min != i) {
                    [N[i],N[min]] = [N[min], N[i]];
                }
            }
        }
        // function sort(a){ //삽입정렬
        //     N = a.length;
        //     for(let i=1;i<N;i++){
        //         for(let j=i;j>0 && a[j-1]>a[j];j--){
        //             [a[j],a[j-1]] = [a[j-1], a[j]];
        //         }
        //     }
        // }
    </script>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let plot = new Array(10);
        let i =0;
        for(i;i<10;i++){
            plot[i] = makeRandint();
        }
        document.write(plot.join(' '));
        document.write("<hr>")
        let max = Max(plot)
        document.write("제일 큰 수는" +max+"<hr>")
        sort(plot)
        document.write(plot.join(" "));

    </script>
</body>
</html>
