<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        let date = new Date();
        document.write("현재시간 :"+date.getHours()+"시"+date.getMinutes()+"분,"+date.getSeconds()+"초");

        if(date.getHours() > 11){
            document.body.style.background ="orange";}
        else{
            document.body.style.background ="lightskyblue";
        }
   
    </script>
</body>
</html>
