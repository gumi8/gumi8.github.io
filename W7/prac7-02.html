<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let N = new Array();
        for(let i=0;i<5;i++){
            N[i] = prompt("정수입력");
        }
        document.write(N.join(' '));
        document.write("<hr>")
        document.write("역순으로 재정렬된 배열<br>")
        New = N.reverse()
        document.write(New.join(' '));

    </script>
</body>
</html>
