<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            let p = document.getElementsByTagName('p');
            a = prompt()
            p[0].innerHTML = a;
        }
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p id = 'aa' onclick="show()">
        이번여름에는 어디로 여행을 갈까요?
    </p>
</body>
</html>
