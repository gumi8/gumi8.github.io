<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility 프로퍼티</title>
<style>
span {
	visibility : hidden;
	color : blue;
}
</style>
<script>
    function show(){
        //처음에 값이 없을때는 hidden 으로 만들고 
    let a = document.getElementsByTagName('span');
    if(a[0].style.visibility != 'hidden'){
        for (let i = 0; i < a.length; i++) {
        a[i].style.visibility = 'hidden'
    }
    }
    else{
       
    for (let i = 0; i < a.length; i++) {
            a[i].style.visibility = 'visible';
        }
    }
}
</script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?
<button onclick="show()">show/hide</button>
</h3>
<hr>
<ul>
	<li>I (<span>love</span>) you.
	<li>CSS is Cascading
		 (<span>Style</span>) Sheet.
	<li>응답하라 (<span>1988</span>).
</ul>
</body>
</html>
