<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        function big(a,b){
            if(parseInt(a)> parseInt(b)){
                return a;
            }
            else if(parseInt(a)==parseInt(b)) {
                return b; //a b가 같음으로 아무거나 리턴해도 됨
            }
            else{
                return b;
            }
        }
    </script>
    <script>
        let b = big("625", "555")
        document.write("큰수="+b);
    </script>
</body>
</html>
