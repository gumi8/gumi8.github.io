<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        body img{
            transition:width 2s;
            width: 30%;
            height: 300px;
        }
        body img:hover{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img src="media/sponge.PNG" alt="스폰지밥 사진">
</body>
</html>
