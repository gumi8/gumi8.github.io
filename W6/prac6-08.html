<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()사용</title>
</head>
<body>
    <script>
        document.write("<h3>eval로 수식 계산</h3>")
        document.write("<hr2/3+>")
        let exp = prompt("수식 입력")
        if(true){
            let a;
            a = eval(exp);
            document.write(exp+"="+a)
        }
    </script>    
</body>
</html>
